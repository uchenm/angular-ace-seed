<!DOCTYPE html>
<html lang="en" ng-app="AceApp">
<head >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Ace Admin</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="assets/css/ace.css" id="main-ace-style"/>
    <link rel="stylesheet" href="assets/css/ace-fonts.css"/>
    <link rel="stylesheet" href="assets/css/ace-skins.css">
</head>
<body ng-controller="MainCtrl" ng-class="bodySkin()">
<div class="navbar navbar-default" ng-class="{'navbar-fixed-top': ace.settings.navbar}"
     ng-include="'views/layouts/default/partial/navbar.html'"></div>

<div class="main-container" ng-class="{'container': ace.settings.container}">

    <div id="sidebar" class="sidebar responsive" ng-controller="SidebarCtrl" scroll="true" hover="true"
         ng-class="{'menu-min': ace.sidebar.minimized, 'sidebar-fixed': ace.settings.sidebar, 'compact': ace.settings.compact,'hover':true}"
         ng-include="'views/layouts/default/partial/sidebar.html'"></div>

    <!--<div ng-include="'views/layouts/default/partial/sidebar.html'" ng-controller="SidebarCtrl"></div>-->

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" ng-class="{'breadcrumbs-fixed': ace.settings.breadcrumbs}"
                 ng-include="'views/layouts/default/partial/breadcrumbs.html'"></div>
            <div class="page-content" >
                <div class="ace-settings-container" ng-controller="SettingsCtrl"
                     ng-include="'views/layouts/default/partial/settings.html'" ></div>
                <ui-view ng-show="!viewContentLoading"></ui-view>
            </div>
        </div>
    </div>


    <div class="footer" ng-include="'views/layouts/default/partial/footer.html'"></div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>

</div>


<div ng-show="viewContentLoading" class="ajax-loading-overlay ajax-overlay-body">
    <i class="ajax-loading-icon fa fa-spin fa-spinner fa-2x orange"></i>
</div>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/angular/angular.js"></script>
<script src="components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="components/angular-animate/angular-animate.js"></script>
<script src="components/angular-sanitize/angular-sanitize.js"></script>

<script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<!--<script src="components/bootstrap/js/transition.js"></script>-->
<script src="components/oclazyload/dist/ocLazyLoad.js"></script>
<!--<script src="assets/js/ace-small.js"></script>&lt;!&ndash; slimmer version of ace.js &ndash;&gt;-->
<!--<script src="assets/js/ace-elements.js"></script>-->
<!--<script src="assets/js/ace.js"></script>-->
<script src="scripts/app.js"></script>
</body>
</html>
